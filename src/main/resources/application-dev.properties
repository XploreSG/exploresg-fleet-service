# ============================================
# Development Profile Configuration
# ============================================
spring.config.activate.on-profile=dev

# Enable detailed logging for development
logging.level.root=INFO
logging.level.com.exploresg=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# SQL Logging - Choose ONE approach:
# Option 1: Log SQL via logging framework (RECOMMENDED - goes to log files)

# ! CRAZY LOGGING: logging.level.org.hibernate.SQL=DEBUG
# ! CRAZY LOGGING:  logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# # Show SQL in console
# ! CRAZY LOGGING: spring.jpa.show-sql=true
# ! CRAZY LOGGING: spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=INFO
spring.jpa.show-sql=false

# Enable H2 console for development (if needed)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Development-specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Relaxed security for development
management.endpoint.health.show-details=always
