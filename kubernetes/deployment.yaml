apiVersion: apps/v1
kind: Deployment
metadata:
  name: exploresg-fleet-service
  labels:
    app: exploresg-fleet-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: exploresg-fleet-service
  template:
    metadata:
      labels:
        app: exploresg-fleet-service
    spec:
      containers:
        - name: exploresg-fleet-service
          image: your-registry/exploresg-fleet-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: exploresg-config
            - secretRef:
                name: exploresg-secrets

          # Startup Probe - For slow-starting applications
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30 # Max 5 minutes to start

          # Liveness Probe - Restarts pod if failing
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness Probe - Removes from service if not ready
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: exploresg-fleet-service
spec:
  selector:
    app: exploresg-fleet-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
