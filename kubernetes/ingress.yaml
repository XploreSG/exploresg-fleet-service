apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exploresg-fleet-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - explore.example.com
      secretName: exploresg-tls
  rules:
    - host: explore.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: exploresg-fleet-service
                port:
                  number: 8080
